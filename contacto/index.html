<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="styles.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" href="../t.ico">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
          rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header-logo-container">
        <a href="../index.html">
            <img src="../assets/img/img-header.png" alt="Tostadoras" class="img-footer"></a></div>
</header>

<!--    Lista de navegacion -->
<nav class="navbar">
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../index.html#productos">Productos</a></li>
        <li><a href="../index.html#nosotras">Nosotras</a></li>
        <li><a href="../index.html#reseñas">Reseñas</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
</nav>

<main>
    <section id="contacto">
        <h1>Contacto</h1>
        <form class="form-container" action="https://formspree.io/f/xkgnjpgr" method="POST">
            <label for="nombre" class="required">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email" class="required">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="motivo" class="required">Motivo:</label>
            <select id="motivo" name="motivo" required>
                <option value="" disabled selected>Seleccioná una opción</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="queja">Queja</option>
                <option value="otro">Otro</option>
            </select>

            <label for="mensaje" class="required">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" maxlength="250" rows="10" cols="40"
                      placeholder="Escribinos tu mensaje..."
                      required></textarea>

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="contacto-footer">
        <div>
            <i class="fa-solid fa-envelope" id="i-envelope"></i>
            <a href="mailto:info@mail.com.ar">info@tostadorascafe.com.ar</a></div>
        <div>
            <i class="fa-solid fa-location-dot" id="i-location"></i>
            <a href="https://maps.app.goo.gl/ihLb2zXUXYtiPJARA" target="_blank">Ubicación</a></div>
    </div>
    <img src="../assets/img/cafe-footer.png" alt="Cafe" class="img-footer">
</footer>
<script src="https://kit.fontawesome.com/9eb086dffd.js" crossorigin="anonymous"></script>
</body>
</html>
